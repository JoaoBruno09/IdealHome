spring:
  application:
    name: IdealHome

server:
  port: 8081

logging:
  level:
    org.springframework: INFO

notion:
  url: ${NOTION_URL}
  key: ${NOTION_KEY}
  version: ${NOTION_API_VERSION}

idealista:
  url: ${IDEALISTA_URL}
  secret: ${IDEALISTA_SECRET}
  key: ${IDEALISTA_KEY}
  grantType: ${IDEALISTA_GRANT_TYPE}
  scope: ${IDEALISTA_SCOPE}
  version: ${IDEALISTA_API_VERSION}
  filters:
    center: ${IDEALISTA_CENTER_FILTER}
    maxPrice: ${IDEALISTA_MAX_PRICE_FILTER}
    operation: "sale"
    country: "pt"
    propertyType: "homes"
    distance: 30000
    locale: "pt"
    maxItems: 50
    isParkingSpaceIncluded: true
    bathrooms: 2
    elevator: true
    size: 90
